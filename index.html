<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videoclip Responsiv</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .video-container {
            width: 90%;
            max-width: 1200px;
            height: auto;
        }

        video {
            width: 100%;
            height: auto;
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video controls>
            <source src="videoclip.mp4" type="video/mp4">
            Browserul tău nu suportă elementul video.
        </video>
    </div>
</body>
</html>
